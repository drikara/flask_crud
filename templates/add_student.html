<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaires</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  </head>
  <body>
    <div class="container">
      <h1 class="px-3 text-center">Enregistrer un etudiant</h1>
      <br><br>
      <div class="row">
        <div class="col s12">
          <form action="{{ url_for('addStudent') }}" method="post">
            <div class="mb-3">
              <label for="Nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="Nom" name="Nom">
            </div>
            <div class="mb-3">
              <label for="Prenom" class="form-label">Prenom</label>
              <input type="text" class="form-control" id="Prenom" name="Prenom">
            </div>
            <div class="mb-3">
              <label for="Age" class="form-label">Age</label>
              <select class="form-select" aria-label="Default select example" name="Age">
                {% for age in range(18, 50) %}
                  <option value="{{ age }}">{{ age }}</option>
                {% endfor %}
              </select>
            </div>
            <br>
            <input type="submit" value="Inscrire un étudiant" class="btn btn-outline-success">
            <a class="btn btn-outline-danger" href="/liste">Afficher la liste des étudiants</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
