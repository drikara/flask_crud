<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liste des Ã©tudiants</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{url_for('static',filename='css/index.css')}"
    />
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <div class="col s12">
          <h1 class="my-3 text-center">la liste des Etudiants</h1>
          <br /><br />
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenoms</th>
                <th scope="col">Age</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {%for student in students%}
              <tr>
                <th scope="row">{{student.id}}</th>
                <td>{{student.nom}}</td>
                <td>{{student.prenoms}}</td>
                <td>{{student.age}}</td>
                <td>
                  <a
                    href="{{url_for('editStudent',id=student.id)}}"
                    class="btn btn-warning"
                    >Modifier</a
                  >
                  <a
                    href="{{url_for('deleteStudent',id=student.id)}}"
                    class="btn btn-danger"
                    >Supprimer</a
                  >
                </td>
                {%endfor%}
              </tr>
            </tbody>
          </table>
          <br /><br />
          <a class="btn btn-outline-success" href="/ajouter"
            >Inscrire un Ã©tudiant</a
          >
          <a class="btn btn-outline-success btn btn-outline-danger" href="/"
            >page Accueil</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
